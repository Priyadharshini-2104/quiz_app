<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    background:url('pro4.jpg') no-repeat center center fixed;
    background-size:cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    max-width: 400px;
}

h1 {
    font-size: 2rem;
    font-weight: 600;
}

p {
    font-size: 1.2rem;
    margin: 10px 0 20px;
}

.start-btn {
    display: inline-block;
    padding: 12px 30px;
    background: #ff4b5c;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: 0.3s;
}

.start-btn:hover {
    background: #ff1e38;
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the ultimate Quiz!</h1>
        <p>Test your knowledge and challenge yourself.</p>
        <a href="Quiz1.html" class="start-btn">Start Quiz</a>
    </div>
</body>
</html>
